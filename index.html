<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alexander Abrosimov" />
    <meta name="description" content="Блоги путешественников" />
    <meta name="keywords" content="Путешествия" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <page class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo" />
      </header>

      <content class="content">
        <!--Блок profile-->
        <section class="profile">
          <img
            src="./images/Avatar.jpg"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__header">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <input
                type="button"
                class="profile__edit-button"
                name="edit-button"
                id="edit-button"
              />
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
          <input
            type="button"
            class="profile__add-button"
            name="add-button"
            id="add-button"
          />
        </section>

        <!--Блок elements-->
        <section class="elements">
          <div class="element">
            <img
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
              class="element__image"
            />
            <div class="element__info">
              <h3 class="element__title">Карачаевск</h3>
              <input
                type="button"
                class="element__like-button"
                name="like-button"
                id="like-button"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
              class="element__image"
            />
            <div class="element__info">
              <h3 class="element__title">Гора Эльбрус</h3>
              <input
                type="button"
                class="element__like-button"
                name="like-button"
                id="like-button"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/dombai.jpg"
              alt="Домбай"
              class="element__image"
            />
            <div class="element__info">
              <h3 class="element__title">Домбай</h3>
              <input
                type="button"
                class="element__like-button"
                name="like-button"
                id="like-button"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
              class="element__image"
            />
            <div class="element__info">
              <h3 class="element__title">Гора Эльбрус</h3>
              <input
                type="button"
                class="element__like-button"
                name="like-button"
                id="like-button"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/dombai.jpg"
              alt="Домбай"
              class="element__image"
            />
            <div class="element__info">
              <h3 class="element__title">Домбай</h3>
              <input
                type="button"
                class="element__like-button"
                name="like-button"
                id="like-button"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
              class="element__image"
            />
            <div class="element__info">
              <h3 class="element__title">Карачаево-Черкесия</h3>
              <input
                type="button"
                class="element__like-button"
                name="like-button"
                id="like-button"
              />
            </div>
          </div>
        </section>
        <!--Блок popup-->
        <section class="popup">
          <form class="popup__container">
            <input
              type="button"
              class="popup__close-button"
              name="popup__close-button"
              id="popup__close-button"
            />
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__form">
              <input
                type="text"
                class="popup__text"
                placeholder="Жак-Ив Кусто"
              />
              <input
                type="text"
                class="popup__text"
                placeholder="Исследователь океана"
              />
              <input
                type="submit"
                class="popup__save-button"
                value="Сохранить"
              />
            </fieldset>
          </form>
        </section>
      </content>

      <footer class="footer">
        <h3 class="footer__text">&copy2020 Mesto Russia</h3>
      </footer>
    </page>
  </body>
</html>
