<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alexander Abrosimov">
    <meta name="description" content="Блоги путешественников">
    <meta name="keywords" content="Путешествия">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
      </header>

      <main class="content">
        <!--Блок profile-->
        <section class="profile">
          <img
            src="./images/Avatar.jpg"
            alt="Аватар профиля"
            class="profile__avatar">
          <div class="profile__info">
            <div class="profile__header">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-button"
                name="edit-button"
                id="edit-button"
                value="edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            name="add-button"
            id="add-button"
            value="add-button"></button>
        </section>

        <!--Блок elements-->
        <section class="elements">
          <div class="element">
            <img
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
              class="element__image">
            <div class="element__info">
              <h3 class="element__title">Карачаевск</h3>
              <button
                type="button"
                class="element__like-button"
                name="like-button"
                id="like-button-1"
                value="like-button-1"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
              class="element__image">
            <div class="element__info">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button
                type="button"
                class="element__like-button"
                name="like-button"
                id="like-button-2"
                value="like-button-2"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/dombai.jpg"
              alt="Домбай"
              class="element__image">
            <div class="element__info">
              <h3 class="element__title">Домбай</h3>
              <button
                type="button"
                class="element__like-button"
                name="like-button"
                id="like-button-3"
                value="like-button-3"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
              class="element__image">
            <div class="element__info">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button
                type="button"
                class="element__like-button"
                name="like-button"
                id="like-button-4"
                value="like-button-4"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/dombai.jpg"
              alt="Домбай"
              class="element__image">
            <div class="element__info">
              <h3 class="element__title">Домбай</h3>
              <button
                type="button"
                class="element__like-button"
                name="like-button"
                id="like-button-5"
                value="like-button-5"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
              class="element__image">
            <div class="element__info">
              <h3 class="element__title">Карачаево-Черкесия</h3>
              <button
                type="button"
                class="element__like-button"
                name="like-button"
                id="like-button-6"
                value="like-button-6"></button>
            </div>
          </div>
        </section>
        <!--Блок popup-->
        <section class="popup">
          <form class="popup__container" name="popup__container">
            <button
              type="button"
              class="popup__close-button"
              name="popup__close-button"
              id="popup__close-button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <fieldset class="popup__form">
              <input
                type="text"
                class="popup__text"
                name="popup__text_1"
                placeholder="Жак-Ив Кусто">
              <input
                type="text"
                class="popup__text"
                name="popup__text_2"
                placeholder="Исследователь океана">
              <button
                type="submit"
                class="popup__save-button">Сохранить</button>
            </fieldset>
          </form>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">&copy;2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
